<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

    <div th:replace="navigation :: navbar"></div>

        <form action="/producer/createProducer" method="post">
            <label for="producerName"> name: </label><br>
            <div th:if="${producerDuplicate}">
                <h5>
                    <div style="color:red" th:text="${producerDuplicate}"></div>
                </h5>
            </div>

            <input type="text" id="producerName" name="producerName" required><br><br>

            <button type="submit">Create</button>
        </form>

    <div th:if="${producerCreate}">
        <h3>
            <div type="submit" th:text="${producerCreate}"></div>
        </h3>
    </div>

    </body>
</html>
