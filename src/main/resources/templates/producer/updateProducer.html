<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

    <div th:replace="navigation :: navbar"></div>

        <form action="/producer/updateProducer" method="post">
            <label for="producerId"> product id: </label><br>
            <select input class="form-select" id="producerId" name="producerId" required aria-label="select example">
                <option value="">producer id</option>
                <tr th:each="producer: ${producers}">
                    <td><span th:text="${producer.id}"> Id </span></td>
                    <option th:text="${producer.id}">producerId</option>
                </tr>><br>
            </select><br><br>

            <label for="producerName"> name: </label><br>
            <input type="text" id="producerName" name="producerName" required><br><br>
            <div th:if="${producerDuplicate}">
                <h5>
                    <div style="color:red" th:text="${producerDuplicate}"></div>
                </h5>
            </div>

            <button type="submit">Update</button>
        </form>

    <div th:if="${producerUpdate}">
        <h3>
            <div type="submit" th:text="${producerUpdate}"></div>
        </h3>
    </div>

    </body>
</html>
