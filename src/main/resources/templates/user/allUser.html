<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div th:replace="navigation :: navbar"></div>
        <div th:replace="tableStyle :: style"></div>

        <table>
            <thead>
                    <tr>
                        <th >id:</th>
                        <th >email:</th>
                        <th >first name:</th>
                        <th >last name:</th>
                    </tr>
            </thead>
            <tbody>
                <tr th:if="${users.empty}">
                    <td colspan="2"> No Books Available </td>
                </tr>
                <tr th:each="user : ${users}">
                    <td><span th:text="${user.id}"> Id </span></td>
                    <td><span th:text="${user.email}"> Amail </span></td>
                    <td><span th:text="${user.firstName}"> FirstName </span></td>
                    <td><span th:text="${user.lastName}"> LastName </span></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
